<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Sample bank web application." />
    <meta name="author" content="Okosun Valentine E." />
    <meta name="theme-color" content="#6f38d8" />
    <title>
      Customer login|Mr. Chris Eghe Bank
    </title>
    <link rel="icon" href="assets/images/icons/icon.jpg" type="image/png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/form.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main
      class="d-flex justify-content-center align-items-center min-vh-100 login-cover position-relative "
    >
      <div class="container-fluid mt-3 mb-3">
        <div class="bg-white wrapper ml-auto mr-auto">
          <div class="row">
            <div class="col-sm-6">
              <div
                class="welcome d-flex align-items-center h-100 position-relative justify-content-start"
              >
                <div class="position-relative">
                  <h4>WELCOME TO</h4>
                  <h1 class="font-weight-bold position-relative mb-0">
                    Mr. Chris Eghe Bank
                  </h1>
                </div>
              </div>
            </div>
            <div class="col-sm-6 order-sm-first">
              <form
                role="form"
                class="login-form"
                autocomplete="off"
                action="transactions.html"
              >
                <img
                  src="assets/images/backgrounds/happiness.svg"
                  width="100"
                  class="mb-5 d-none d-sm-inline-block"
                />
                <div class="form-group">
                  <label for="exampleInputEmail1">Account Number</label>
                  <input type="text" class="form-control" name="username" />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <button
                  type="submit"
                  class="btn login-btn text-white font-weight-bold mt-4 btn-block"
                >
                  LOGIN
                </button>
                <p class="register-text mt-4 text-center">
                  Don't have an account yet?
                  <a href="register.html">Create account</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../assets/js/popper.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../assets/js/delete-this.js" type="text/javascript"></script>
  </body>
</html>
