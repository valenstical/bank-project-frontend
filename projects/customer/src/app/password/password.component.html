<h2 class="greeting font-weight-bold text-capitalize d-lg-block d-none mb-5">
  Change Password
</h2>
<div class="bg-white wrapper ml-auto mr-auto" data-pg-collapsed>
  <div class="row mt-3" data-pg-collapsed>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">New Password</label>
        <input type="password" class="form-control" name="username" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Confirm New Password</label>
        <input type="password" class="form-control" name="username" />
      </div>
    </div>
  </div>
  <div class="pl-2 pr-2 ml-0 mr-0 pb-0 pt-0 text-right">
    <button
      type="submit"
      class="btn login-btn text-white font-weight-bold mt-4"
    >
      SAVE CHANGES
    </button>
  </div>
</div>
