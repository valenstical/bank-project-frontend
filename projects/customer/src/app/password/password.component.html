<h2 class="greeting font-weight-bold text-capitalize d-lg-block d-none mb-5">
  Change {{ title }}
</h2>
<form
  class="bg-white wrapper ml-auto mr-auto"
  (submit)="saveChanges()"
  [formGroup]="formGroup"
  #topElement
>
  <lib-alert
    [type]="response.type"
    [title]="response.title"
    [message]="response.message"
    *ngIf="!hideAlert"
  ></lib-alert>
  <div class="row mt-3">
    <div class="col-md-6">
      <lib-input
        title="New {{ title }}"
        name="pin"
        type="password"
        invalidText="New {{ title }} is required"
        [formGroup]="formGroup"
      ></lib-input>
    </div>
    <div class="col-md-6">
      <lib-input
        title="Confirm New {{ title }}"
        name="confirmPin"
        type="password"
        invalidText="{{ title }}s do not match"
        [formGroup]="formGroup"
      ></lib-input>
    </div>
  </div>
  <div class="pl-2 pr-2 ml-0 mr-0 pb-0 pt-0 text-right">
    <lib-button
      className="login-btn btn text-white font-weight-bold mt-4"
      [disabled]="isBusy || formGroup.invalid"
      [showLoader]="isBusy"
      text="SAVE CHANGES"
    ></lib-button>
  </div>
</form>
