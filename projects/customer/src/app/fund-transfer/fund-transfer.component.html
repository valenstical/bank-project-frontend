<div class="transaction-wrapper mr-auto ml-auto">
  <h2 class="greeting font-weight-bold text-capitalize d-lg-block d-none mb-5">
    Fund Transfer
  </h2>
  <form [formGroup]="formGroup" (submit)="processTransaction()" #topElement>
    <h4 class="text-sm text-uppercase font-weight-bold text-muted mt-5 d-block">
      From Account
    </h4>
    <div class="summary position-relative bg-brand text-white mt-0">
      <div>
        <h4 class="summary-title text-sm text-truncate text-capitalize">
          {{ user.firstname }} {{ user.lastname }}
        </h4>
        <h5 class="summary-amount font-weight-bold balance text-nowrap text-sm">
          {{ user.accountNumber }}
        </h5>
      </div>
    </div>
    <div class="mt-4">
      <lib-alert
        [type]="response.type"
        [title]="response.title"
        [message]="response.message"
        *ngIf="!hideAlert"
      ></lib-alert>
      <h6 class="mt-4" *ngIf="pendingTransactionId">
        Click
        <a
          routerLink="/portal/fund-transfer/confirmation/{{
            pendingTransactionId
          }}"
          >here</a
        >
        to complete your pending transaction.
      </h6>
    </div>
    <!-- Transaction Type -->
    <div class="summary position-relative bg-red-light text-dark bg-white ">
      <lib-select
        [data]="options"
        title="Transfer Type"
        [formGroup]="formGroup"
        name="option"
        invalidText="Choose the type of transfer"
      ></lib-select>
    </div>
    <h4 class="text-sm text-uppercase font-weight-bold text-muted mt-5 d-block">
      Beneficiary
    </h4>
    <!-- Beneficiary Bank -->
    <div class="summary position-relative bg-red-light text-dark bg-white mt-0">
      <lib-input
        title="Bank Name"
        name="receiverBank"
        invalidText="Enter the beneficiary bank name"
        [formGroup]="formGroup"
        className="text-capitalize"
      ></lib-input>
      <lib-input
        title="Account Number"
        name="receiverAccount"
        invalidText="Enter the beneficiary account number"
        [formGroup]="formGroup"
      ></lib-input>
      <lib-input
        title="Beneficiary Name"
        name="receiverName"
        invalidText="Enter the beneficiary name"
        [formGroup]="formGroup"
        className="text-capitalize"
      ></lib-input>
      <lib-input
        title="Beneficiary Email"
        name="receiverEmail"
        invalidText="Enter the beneficiary email address"
        [formGroup]="formGroup"
        type="email"
      ></lib-input>
      <lib-input
        title="Beneficiary Phone"
        name="receiverPhone"
        invalidText="Enter the beneficiary phone number"
        [formGroup]="formGroup"
        type="tel"
      ></lib-input>
    </div>
    <div class="summary position-relative bg-red-light text-dark bg-white mt-3">
      <lib-input
        title="Amount"
        name="amount"
        type="number"
        invalidText="Enter the amount you want to transfer"
        [formGroup]="formGroup"
      ></lib-input>

      <lib-input
        title="Description"
        name="description"
        [isInput]="false"
        className="textarea-lg text-sentence"
        [formGroup]="formGroup"
      ></lib-input>
      <lib-input
        title="Transaction Date"
        name="date"
        type="date"
        invalidText="Transaction date is required"
        [formGroup]="formGroup"
      ></lib-input>
      <lib-input
        title="IFSC Code"
        name="ifscCode"
        [formGroup]="formGroup"
      ></lib-input>
    </div>
    <div class="summary position-relative bg-red-light text-dark bg-white mt-3">
      <lib-input
        title="Pin"
        name="pin"
        invalidText="Your pin is required"
        [formGroup]="formGroup"
      ></lib-input>
    </div>
    <div class="pl-2 pr-2 ml-0 mr-0 pb-0 pt-0 text-left">
      <lib-button
        className="login-btn btn text-white font-weight-bold mt-4"
        [disabled]="isBusy || formGroup.invalid"
        [showLoader]="isBusy"
        text="CONTINE"
        [maxWidth]="true"
      ></lib-button>
    </div>
  </form>
</div>
