<div class="transaction-wrapper mr-auto ml-auto" data-pg-collapsed>
  <h2
    class="greeting font-weight-bold text-capitalize d-lg-block d-none mb-5"
    data-pg-collapsed
  >
    Fund Transfer
  </h2>
  <form data-pg-name="Transfer Details" action="transfer-summary.html">
    <h4 class="text-sm text-uppercase font-weight-bold text-muted mt-5 d-block">
      From Account
    </h4>
    <div class="summary position-relative bg-brand text-white mt-0">
      <div class="row">
        <div class="col-6">
          <div>
            <h4 class="summary-title text-sm text-truncate">
              Christopher Eghe
            </h4>
            <h5
              class="summary-amount font-weight-bold balance text-nowrap text-sm"
            >
              0040955985
            </h5>
          </div>
        </div>
        <div class="col-6 text-right">
          <div>
            <h4 class="summary-title text-sm">Balance</h4>
            <h5
              class="summary-amount font-weight-bold balance text-sm text-nowrap"
            >
              &#8358; 777,777,777.00
            </h5>
          </div>
        </div>
      </div>
    </div>
    <div class="summary position-relative bg-red-light text-dark bg-white ">
      <div class="form-group">
        <label for="exampleInputPassword1">Transfer Type</label>
        <select class="form-control custom-select">
          <option>-- Choose one --</option>
          <option>Internal Transfer</option>
          <option>Inter-bank Transfer</option>
        </select>
      </div>
    </div>
    <h4 class="text-sm text-uppercase font-weight-bold text-muted mt-5 d-block">
      Beneficiary
    </h4>
    <div class="summary position-relative bg-red-light text-dark bg-white mt-0">
      <div class="form-group">
        <label for="exampleInputPassword1">Bank</label>
        <select class="form-control custom-select">
          <option>-- Choose one --</option>
          <option>Access Bank</option>
          <option>Diamond Bank</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Account Number</label>
        <input type="text" class="form-control" name="username" />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Holder Name</label>
        <input
          type="text"
          class="form-control"
          name="username"
          readonly="readonly"
        />
      </div>
    </div>
    <div class="summary position-relative bg-red-light text-dark bg-white mt-3">
      <div class="form-group">
        <label for="exampleInputEmail1">Amount</label>
        <input type="number" class="form-control" name="username" />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Description</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Transaction Date</label>
        <input type="date" class="form-control" name="username" />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">IFSC Code</label>
        <input type="text" class="form-control" name="username" />
      </div>
    </div>
    <div class="summary position-relative bg-red-light text-dark bg-white mt-3">
      <div class="form-group">
        <label for="exampleInputEmail1">Pin</label>
        <input type="text" class="form-control" name="username" />
      </div>
    </div>
    <div class="pl-2 pr-2 ml-0 mr-0 pb-0 pt-0 text-left">
      <button
        type="submit"
        class="btn login-btn text-white font-weight-bold mt-4 btn-block"
      >
        CONTINUE
      </button>
    </div>
  </form>
</div>
