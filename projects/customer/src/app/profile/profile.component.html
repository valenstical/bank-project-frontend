<h2 class="greeting font-weight-bold text-capitalize d-lg-block d-none mb-5">
  My Profile
</h2>
<div class="bg-white wrapper ml-auto mr-auto" data-pg-collapsed>
  <div class="row mt-3" data-pg-collapsed>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">First name</label>
        <input type="text" class="form-control" name="username" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Last name</label>
        <input type="text" class="form-control" name="username" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputPassword1">Date of birth</label>
        <input type="date" class="form-control" name="username" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputPassword1">Gender</label>
        <select class="form-control custom-select">
          <option>-- Choose one --</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputPassword1">Type of Identification</label>
        <select class="form-control custom-select">
          <option>-- Choose one --</option>
          <option>Voters Card</option>
          <option>Driver's Licence</option>
          <option>NIMC</option>
          <option>BVN</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Identification Number</label>
        <input type="text" class="form-control" name="username" />
      </div>
    </div>
  </div>
</div>
<div class="bg-white wrapper ml-auto mr-auto mt-1" data-pg-collapsed>
  <div class="row mt-3" data-pg-collapsed>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" class="form-control" name="username" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">City</label>
        <input type="text" class="form-control" name="username" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputPassword1">State</label>
        <select class="form-control custom-select">
          <option>-- Choose one --</option>
          <option>Anambra</option>
          <option>Abia</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Zip </label>
        <input type="text" class="form-control" name="username" />
      </div>
    </div>
  </div>
  <div class="pl-2 pr-2 ml-0 mr-0 pb-0 pt-0 text-right">
    <button
      type="submit"
      class="btn login-btn text-white font-weight-bold mt-4"
    >
      SAVE CHANGES
    </button>
  </div>
</div>
