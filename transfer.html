<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Sample bank web application." />
    <meta name="author" content="Okosun Valentine E." />
    <meta name="theme-color" content="#6f38d8" />
    <title>
      Account Statement|Mr. Chris Eghe Bank
    </title>
    <link rel="icon" href="assets/images/icons/icon.jpg" type="image/png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/form.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/login.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/admin.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="min-vh-100 bg-grey">
      <aside class="left-panel" data-pg-collapsed>
        <button
          type="button"
          class="btn btn-link btn-back text-brand"
          onclick="toggleMenu()"
          data-pg-collapsed
        >
          <i class="fas fa-arrow-left"></i>
        </button>
        <div class="left-content" data-pg-collapsed>
          <div class="left-panel-profile text-center">
            <img class="profile-image" src="assets/images/icons/sample.jpg" />
            <h4 class="font-weight-bold left-panel-profile-name mt-2">
              Christopher Eghe
            </h4>
            <p class="left-panel-email" data-pg-collapsed>
              Account No. <span>0040955985</span>
            </p>
            <a href="profile.html"></a>
          </div>
          <ul class="fa-ul " data-pg-collapsed>
            <li data-pg-collapsed>
              <i class="fas fa-li transitio fa-chart-line"></i>
              <a href="statement.html" class="transition">Account Statement</a>
            </li>
            <li data-pg-collapsed class="active">
              <i class="fas fa-li transitio fa-exchange-alt"></i>
              <a href="transfer.html" class="transition">Fund Transfer</a>
            </li>
            <li data-pg-collapsed>
              <i class="fas fa-li transitio fa-id-badge"></i>
              <a href="profile.html" class="transition">My Profile</a>
            </li>
            <li data-pg-collapsed>
              <i class="fas fa-li transitio fa-key"></i>
              <a href="password.html" class="transition">Change Password</a>
            </li>
            <li data-pg-collapsed>
              <i class="fas fa-li transitio fa-user-lock"></i>
              <a href="pin.html" class="transition">Change Pin</a>
            </li>
            <li data-pg-collapsed>
              <i class="fas fa-li transitio fa-sign-in-alt"></i>
              <a href="login.html" class="transition">Logout</a>
            </li>
          </ul>
        </div>
      </aside>
      <aside class="right-panel">
        <header class="header bg-grey" data-pg-collapsed>
          <div class="container-fluid">
            <button
              class="btn-menu btn btn-link"
              type="button"
              onclick="toggleMenu()"
            >
              <span></span>
              <span class="mt-1 w-75"></span>
              <span class="mt-1"></span>
            </button>
            <h1 class="mb-0 d-inline-block">Fund Transfer</h1>
          </div>
        </header>
        <section class="right-body">
          <div class="container-fluid">
            <div class="transaction-wrapper mr-auto ml-auto">
              <h2
                class="greeting font-weight-bold text-capitalize d-lg-block d-none mb-5"
                data-pg-collapsed
              >
                Fund Transfer
              </h2>
              <form
                data-pg-name="Transfer Details"
                action="transfer-summary.html"
              >
                <h4
                  class="text-sm text-uppercase font-weight-bold text-muted mt-5 d-block"
                >
                  From Account
                </h4>
                <div class="summary position-relative bg-brand text-white mt-0">
                  <div class="row">
                    <div class="col-6">
                      <div>
                        <h4 class="summary-title text-sm text-truncate">
                          Christopher Eghe
                        </h4>
                        <h5
                          class="summary-amount font-weight-bold balance text-nowrap text-sm"
                        >
                          0040955985
                        </h5>
                      </div>
                    </div>
                    <div class="col-6 text-right">
                      <div>
                        <h4 class="summary-title text-sm">Balance</h4>
                        <h5
                          class="summary-amount font-weight-bold balance text-sm text-nowrap"
                        >
                          &#8358; 80,000.00
                        </h5>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="summary position-relative bg-red-light text-dark bg-white "
                >
                  <div class="form-group">
                    <label for="exampleInputPassword1">Transfer Type</label>
                    <select class="form-control custom-select">
                      <option>-- Choose one --</option>
                      <option>Internal Transfer</option>
                      <option>Inter-bank Transfer</option>
                    </select>
                  </div>
                </div>
                <h4
                  class="text-sm text-uppercase font-weight-bold text-muted mt-5 d-block"
                >
                  Beneficiary
                </h4>
                <div
                  class="summary position-relative bg-red-light text-dark bg-white mt-0"
                >
                  <div class="form-group">
                    <label for="exampleInputPassword1">Bank</label>
                    <select class="form-control custom-select">
                      <option>-- Choose one --</option>
                      <option>Access Bank</option>
                      <option>Diamond Bank</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Account Number</label>
                    <input type="text" class="form-control" name="username" />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Holder Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      readonly="readonly"
                    />
                  </div>
                </div>
                <div
                  class="summary position-relative bg-red-light text-dark bg-white mt-3"
                >
                  <div class="form-group">
                    <label for="exampleInputEmail1">Amount</label>
                    <input type="number" class="form-control" name="username" />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <textarea class="form-control" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Transaction Date</label>
                    <input type="date" class="form-control" name="username" />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">IFSC Code</label>
                    <input type="text" class="form-control" name="username" />
                  </div>
                </div>
                <div
                  class="summary position-relative bg-red-light text-dark bg-white mt-3"
                >
                  <div class="form-group">
                    <label for="exampleInputEmail1">Pin</label>
                    <input type="text" class="form-control" name="username" />
                  </div>
                </div>
                <div class="pl-2 pr-2 ml-0 mr-0 pb-0 pt-0 text-left">
                  <button
                    type="submit"
                    class="btn login-btn text-white font-weight-bold mt-4 btn-block"
                  >
                    CONTINUE
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </aside>
      <div class="backdrop d-lg-none" onclick="toggleMenu()"></div>
    </main>
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/popper.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/delete-this.js" type="text/javascript"></script>
  </body>
</html>
