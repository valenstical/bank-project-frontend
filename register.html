<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Sample bank web application." />
    <meta name="author" content="Okosun Valentine E." />
    <meta name="theme-color" content="#6f38d8" />
    <title>
      Create Account|Mr. Chris Eghe Bank
    </title>
    <link rel="icon" href="assets/images/icons/icon.jpg" type="image/png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/form.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main
      class="d-flex justify-content-center align-items-center min-vh-100 login-cover position-relative "
    >
      <form class="container-fluid mt-4 mb-4" action="transactions.html">
        <div class="bg-white wrapper ml-auto mr-auto">
          <div
            class="welcome d-flex align-items-center h-100 position-relative justify-content-start register-header"
          >
            <div class="position-relative">
              <h1 class="font-weight-bold mb-0 position-relative hidden-line">
                Mr. Chris Eghe Bank
              </h1>
              <h4 class="mt-1 text-uppercase">Online Account Registration</h4>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" class="form-control" name="username" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Last name</label>
                <input type="text" class="form-control" name="username" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputPassword1">Date of birth</label>
                <div class="row">
                  <div class="pr-1 col-4">
                    <select class="form-control text-center">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                  </div>
                  <div class="pl-1 pr-1 col-4">
                    <select class="form-control text-center">
                      <option>Jan</option>
                      <option>Feb</option>
                      <option>Mar</option>
                    </select>
                  </div>
                  <div class="col-4 pl-1">
                    <input
                      type="number"
                      class="form-control text-center"
                      name="username"
                      placeholder="Year"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputPassword1">Gender</label>
                <select class="form-control">
                  <option>-- Choose one --</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputPassword1">Phone</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputPassword1"
                  >Type of Identification</label
                >
                <select class="form-control">
                  <option>-- Choose one --</option>
                  <option>Voters Card</option>
                  <option>Driver's Licence</option>
                  <option>NIMC</option>
                  <option>BVN</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Registration Number</label>
                <input type="text" class="form-control" name="username" />
              </div>
            </div>
          </div>
        </div>
        <div class="bg-white wrapper ml-auto mr-auto mt-1">
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Address</label>
                <input type="text" class="form-control" name="username" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">City</label>
                <input type="text" class="form-control" name="username" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputPassword1">State</label>
                <select class="form-control">
                  <option>-- Choose one --</option>
                  <option>Anambra</option>
                  <option>Abia</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Zip </label>
                <input type="text" class="form-control" name="username" />
              </div>
            </div>
          </div>
        </div>
        <div class="bg-white wrapper ml-auto mr-auto mt-1">
          <p class="register-text text-left mt-1">
            You will need this to log into your account.
          </p>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="text" class="form-control" name="username" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Confirm Password</label>
                <input type="text" class="form-control" name="username" />
              </div>
            </div>
          </div>
        </div>
        <div class="bg-white wrapper ml-auto mr-auto mt-1">
          <p class="register-text text-left mt-1">
            You will use this to authorize your transactions.
          </p>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Pin</label>
                <input type="text" class="form-control" name="username" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Confirm Pin</label>
                <input type="text" class="form-control" name="username" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputPassword1">Account Type</label>
                <select class="form-control">
                  <option>-- Choose one --</option>
                  <option>Savings Account</option>
                  <option>Current Account</option>
                </select>
              </div>
            </div>
          </div>
          <div class="pl-2 pr-2 ml-0 mr-0 pb-0 pt-0">
            <button
              type="submit"
              class="btn login-btn text-white font-weight-bold mt-4"
            >
              CREATE ACCOUNT
            </button>
            <p class="register-text mt-4 text-right">
              Already have an account? <a href="login.html">Login</a>
            </p>
          </div>
        </div>
      </form>
    </main>
    <script src="../assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../assets/js/popper.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../assets/js/delete-this.js" type="text/javascript"></script>
  </body>
</html>
