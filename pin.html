<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="Sample bank web application."/>
        <meta name="author" content="Okosun Valentine E."/>
        <meta name="theme-color" content="#6f38d8"/>
        <title>
            Account Statement|Mr. Chris Eghe Bank
</title>
        <link rel="icon" href="assets/images/icons/icon.jpg" type="image/png"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"/>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/form.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/login.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/admin.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <main class="min-vh-100 bg-grey">
            <aside class="left-panel" data-pg-collapsed>
                <button type="button" class="btn btn-link btn-back text-brand" onclick="toggleMenu()" data-pg-collapsed>
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="left-content" data-pg-collapsed>
                    <div class="left-panel-profile text-center">
                        <img class="profile-image" src="assets/images/icons/sample.jpg"/>
                        <h4 class="font-weight-bold left-panel-profile-name mt-2">
              Christopher Eghe </h4>
                        <p class="left-panel-email" data-pg-collapsed>Account No. <span>0040955985</span></p>
                        <a href="profile.html"></a>
                    </div>
                    <ul class="fa-ul " data-pg-collapsed>
                        <li data-pg-collapsed>
                            <i class="fas fa-li transitio fa-chart-line"></i>
                            <a href="statement.html" class="transition">Account Statement</a>
                        </li>
                        <li data-pg-collapsed>
                            <i class="fas fa-li transitio fa-exchange-alt"></i>
                            <a href="transfer.html" class="transition">Fund Transfer</a>
                        </li>
                        <li data-pg-collapsed>
                            <i class="fas fa-li transitio fa-id-badge"></i>
                            <a href="profile.html" class="transition">My Profile</a>
                        </li>
                        <li data-pg-collapsed>
                            <i class="fas fa-li transitio fa-key"></i>
                            <a href="password.html" class="transition">Change Password</a>
                        </li>
                        <li data-pg-collapsed class="active">
                            <i class="fas fa-li transitio fa-user-lock"></i>
                            <a href="pin.html" class="transition">Change Pin</a>
                        </li>
                        <li data-pg-collapsed>
                            <i class="fas fa-li transitio fa-sign-in-alt"></i>
                            <a href="login.html" class="transition">Logout</a>
                        </li>
                    </ul>
                </div>
            </aside>
            <aside class="right-panel">
                <header class="header bg-grey">
                    <div class="container-fluid">
                        <button class="btn-menu btn btn-link" type="button" onclick="toggleMenu()">
                            <span></span>
                            <span class="mt-1 w-75"></span>
                            <span class="mt-1"></span>
                        </button>
                        <h1 class="mb-0 d-inline-block">Change Pin</h1>
                    </div>
                </header>
                <section class="right-body">
                    <div class="container-fluid">
                        <h2 class="greeting font-weight-bold text-capitalize d-lg-block d-none mb-5">Change Pin</h2>
                        <div class="bg-white wrapper ml-auto mr-auto">
                            <div class="row mt-3" data-pg-collapsed>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">New Pin</label>
                                        <input type="text" class="form-control" name="username"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Confirm New Pin</label>
                                        <input type="text" class="form-control" name="username"/>
                                    </div>
                                </div>
                            </div>
                            <div class="pl-2 pr-2 ml-0 mr-0 pb-0 pt-0 text-right">
                                <button type="submit" class="btn login-btn text-white font-weight-bold mt-4">
                                    SAVE CHANGES
</button>
                            </div>
                        </div>
                    </div>
                </section>
            </aside>
            <div class="backdrop d-lg-none" onclick="toggleMenu()"></div>
        </main>
        <script src="assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="assets/js/popper.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/js/delete-this.js" type="text/javascript"></script>
    </body>
</html>
